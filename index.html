<!DOCTYPE html>
<html>
    <head>
        <title>Tìm số chia hết cho 3</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            for(var i=0;i<=100;i++){
                if(i%3==0){
                    document.write(i + "<br/>");
                }
            }
        </script>
    </body>
</html>
